<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DX Browser Test Page</title>
  <style>
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>DZip Browser Test</h1>
  <div>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <input type="text" id="urlInput" placeholder="Enter ZIP file URL" style="flex: 1; padding: 5px;">
      <button id="dzipButton">Read File</button>
    </div>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <textarea id="dzipOutput" readonly></textarea>
    </div>
  </div>
  <script type="module">
    import Format from "./format.js";
    import DZip from "./dzip.js";
    import * as pako from "./pako.esm.mjs";
    document.getElementById('dzipButton').addEventListener('click', async () => {
      const dzip = new DZip({
          fetch: window.fetch.bind(window),
          inflateSync: pako.inflateRaw
      });
      const format = new Format();
      const printf = function(...args) {
          let s = format.sprintf(...args);
          dzipOutput.value += s;
      };
      const urlInput = document.getElementById('urlInput');
      const urlArchive = urlInput.value.trim() || "https://discmaster.textfiles.com/file/30018/wbiz0340-0349/wbiz0349.tar/wbiz0349/BRIEF-2.ZIP";
      try {
          printf(`Fetching ${urlArchive}\n`);
          let archive = await dzip.open(urlArchive);
          if (!archive) {
              printf("Failed to open archive\n");
              return;
          }
          let entries = await dzip.readDirectory(archive);
          printf("Found %d entries in archive\n", entries.length);
          for (let entry of entries) {
              if ((entry.attr & 0x10) || entry.name.endsWith("/")) {
                  continue;
              }
              let db = await dzip.readFile(archive, entry);
              printf("entry: %s, compressed size: %d -> %d bytes [%s]\n", entry.name, entry.compressedSize, db && db.length || 0, entry.warnings.join("; "));
          }
          dzip.close(archive);
      } catch (error) {
          printf("Error: %s\n", error.message);
      }
    });
  </script>
</body>
</html>
